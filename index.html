<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact Us</title>
</head>

<body>
    <form class="container">
        <h1>Contact Us</h1>

        <section class="half">
            <label for="fname" class="input-field">
                <span>First Name</span>
                <input type="text" id="fname">
                <span class="text-hidden">This field is required</span>
            </label>
            <label for="lname" class="input-field">
                <span>Last Name</span>
                <input type="text" id="lname">
                <span class="text-hidden">This field is required</span>
            </label>
        </section>

        <label for="email" class="input-field">
            <span>Email Address</span>

            <input type="email" id="email">

            <span class="text-hidden">Please enter a valid email address</span>
        </label>

        <div class="w-100">
            <span class="fType">Query Type</span>

            <section class="half">
                <input type="radio" name="query" id="gEnquiry" class="hidden">
                <label for="gEnquiry" class="radio-field">
                    <div class="radio">
                        <div class="actived">
                        </div>
                    </div>
                    <span>General Enquiry</span>
                </label>

                <input type="radio" name="query" id="sRequest" class="hidden">
                <label for="sRequest" class="radio-field">
                    <div class="radio">
                        <div class="actived">
                        </div>
                    </div>
                    <span>Support Request</span>
                </label>
            </section>

            <span class="lType text-hidden">Please select a query type</span>
        </div>

        <label for="message" class="input-field">
            <span>Message</span>

            <textarea id="message"></textarea>

            <span class="text-hidden">This field is required</span>
        </label>

        <label for="consent" class="consent-field">
            <input type="checkbox" id="consent" class="hidden">

            <div class="checkbox">
                <div class="actived">
                    âœ“
                </div>
            </div>

            <span class="fType">I consent to being contacted by the team</span>

            <span class="text-hidden">To submit this form, please consent to being contacted</span>
        </label>

        <button class="submit">
            Submit
        </button>
    </form>


    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
